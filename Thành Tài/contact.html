<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <h1 align="center" style="font-size: 50px;"><font face="Arial">LIÊN HỆ</font></h1>
        <p class="dv">Liên hệ cho chúng tôi hoặc gửi phản hồi cho chúng tôi</p>
        <div>
            <div class="information text">
            <p><span style="width: 40px;" class="material-symbols-outlined">
                call
                </span>Hotline: +84 123456789</p>
            <p><span style="width: 40px;" class="material-symbols-outlined">
                location_on
                </span>Địa chỉ: HT1 Building, VNU Campus in Hoa Lac, Hanoi</p>
            <p><span style="width: 40px;" class="material-symbols-outlined">
                mail
                </span>Email: abc123@gmail.com</p>
            </div>
            <div class="information type">
                <form>
                <p>
                    <input required class="info" type="text" name="name" placeholder="Họ tên">
                    <input required class="info" type="email" placeholder="Email">
                </p>
                <p><input required class="feed" type="text" placeholder="Số điện thoại"></p>
                <p><input required class="feed" type="text" placeholder="Ý kiến của khách hàng"></p>
                <p><button type="submit" class="press">GỬI</button></p>
                </form>
            </div>
        </div>
    </body>
</html>
